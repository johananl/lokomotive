{{- if .Values.monitoring.enable }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: envoy
    release: prometheus-operator
  name: envoy
  namespace: projectcontour
spec:
  endpoints:
  - port: envoy-metrics
    path: /stats/prometheus
  namespaceSelector:
    matchNames:
    - projectcontour
  selector:
    matchLabels:
      app: envoy
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: contour
    release: prometheus-operator
  name: contour
  namespace: projectcontour
spec:
  endpoints:
  - port: contour-metrics
    path: /metrics
  namespaceSelector:
    matchNames:
    - projectcontour
  selector:
    matchLabels:
      app: contour
---
{{- end }}
